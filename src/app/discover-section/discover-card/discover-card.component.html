<div class="mx-4 w-64 lg:w-48">
  <div
    class="h-48 lg:h-auto lg:w-48 bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden"
    [ngStyle]="{backgroundImage: card.imageUrl}" title="Test">
  </div>
  <div
    class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r p-3 flex flex-col justify-between leading-normal">
    <div class="mb-8">
      <div class="text-gray-900 font-bold text-xl mb-2">{{ card.title }}</div>
      <p class="text-gray-700 text-base">{{ card.subtitle }}</p>
    </div>
  </div>
</div>
